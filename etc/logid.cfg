
devices: ({
  // https://wiki.archlinux.org/index.php/Logitech_MX_Master#Logiops
  // https://github.com/PixlOne/logiops/wiki/Configuration
  // https://github.com/PixlOne/logiops/wiki/CIDs
  // https://github.com/torvalds/linux/blob/master/include/uapi/linux/input-event-codes.h
  name: "Wireless Mouse MX Master 3";

  // A lower threshold number makes the wheel switch to free-spin mode quicker when scrolling fast.
  smartshift: { 
    on: true; 
    threshold: 10; 
  };

  hiresscroll: { 
    hires: true; 
    invert: true; 
    target: false; 
  };

  // Higher numbers make the mouse more sensitive (cursor moves faster),
  // 4000 max for MX Master 3.
  dpi: 1500;

  buttons: (

    // Top Button
    { 
      cid: 0x00c4; 
      action = {
        type = "ToggleSmartshift";
      };
    },

    // Scroll Left
    //{ 
    //  cid: 0x005b; 
    //  action = {
    //    type: "Keypress";
    //    keys: ["KEY_LEFTCTRL", "KEY_LEFTSHIFT", "KEY_TAB"];
    //  };
    //},

    // Scroll Right
    //{ 
    //  cid: 0x005d; 
    //  action = {
    //    type: "Keypress";
    //    keys: ["KEY_LEFTCTRL", "KEY_TAB"];
    //  };
    //},

    // Thumb Button
    {
      cid: 0x00c3;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "Up";
            mode: "OnRelease";
            action = {
                type: "Keypress";
                keys: ["KEY_LEFTMETA", "KEY_N"];
            };
          },
          {
              direction: "Down";
              mode: "OnRelease";
              action = {
                  type: "Keypress";
                  keys: ["KEY_LEFTMETA", "KEY_P"];
              };
          },
          {
              direction: "Left";
              mode: "OnRelease";
              action = {
                  type: "Keypress";
                  keys: ["KEY_LEFTMETA", "KEY_P"];
              };
          },
          {
              direction: "Right";
              mode: "OnRelease";
              action = {
                  type: "Keypress";
                  keys: ["KEY_LEFTMETA", "KEY_N"];
              }
          }
          //{
          //    direction: "None"
          //    mode: "NoPress"
          //}
        );
      };
    },
  );
});
