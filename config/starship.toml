format = """
$directory\
$custom\
$nodejs\
$git_branch\
$git_state\
$git_status\
$time\
$cmd_duration
$character\
"""

command_timeout = 5000

[git_status]
format = " [[(*$conflicted$untracked$modified$staged$renamed$deleted)]($style) ($ahead_behind$stashed)]($style)"
style = "#ff6060 bold"
# style = "218 bold"
stashed = "‚â°"
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"

[directory]
style = "#1ECBE1 bold"

[nodejs]
disabled = true
format = "[$symbol($version )]($style)"
style = "#68A063 bold"

[character]
success_symbol = "[Œª](green bold)"
error_symbol = "[Œª](red bold)"
vimcmd_symbol = "[‚ùÆ](green bold)"
# vimcmd_symbol = "[‚ùÆ‚ùØ](green)"

[package]
disabled = true

[custom.gitwhoami]
disabled = false
format = "[$symbol $output]($style) "
# symbol = "ü§ô"
command = "git config user.profile"   # shows output of command
when = "exit 0"
style = "#d371f7"

[git_branch]
format = "[$symbol$branch]($style)"
style = "green"
# style = "#68A063"
# style = "#ff6060"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "green"
# style = "#68A063"
# style = "#ff6060"

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = '%r'
# style = "#CCA01D"
style = 'bright-black'
